<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Odin Javascript Library</title>
    <link rel="stylesheet" href="./reset.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header></header>
    <section class="main">
      <section class="add-book">
        <h1>Add new book</h1>
        <div class="input-wrapper title">
          <span class="material-symbols-outlined">title</span>
          <input type="text" id="title" name="title" placeholder="Title" />
        </div>
        <div class="input-wrapper author">
          <span class="material-symbols-outlined"> person </span>
          <input type="text" id="author" name="author" placeholder="Author" />
        </div>
        <div class="input-wrapper pages">
          <span class="material-symbols-outlined"> auto_stories </span>
          <input type="text" id="pages" name="pages" placeholder="Pages" />
        </div>
        <div class="input-wrapper image-url">
          <span class="material-symbols-outlined"> add_a_photo </span>
          <input
            type="text"
            id="image-url"
            name="image-url"
            placeholder="Image Url"
          />
        </div>
        <div class="add-book-bto-wrapper">
          <button class="add-book-bto">Add Book</button>
        </div>
      </section>
    </section>
    <footer>
      <nav>
        <span class="material-symbols-outlined"> menu_book </span>
        <span class="material-symbols-outlined active"> add_box </span>
        <span class="material-symbols-outlined"> more_horiz </span>
      </nav>
    </footer>
  </body>
</html>
